<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>iOS –¢–µ—Å—Ç —Ç–∞–±–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .tab-navigation {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }
        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            min-height: 44px;
            width: 100%;
            box-sizing: border-box;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
    <link rel="stylesheet" href="ios-fix.css">
</head>
<body>
    <div class="test-container">
        <h1>üçé –¢–µ—Å—Ç —Ç–∞–±–æ–≤ –¥–ª—è iOS</h1>
        
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="cases">üéÅ –ö–µ–π—Å—ã</button>
            <button class="tab-btn" data-tab="inventory">üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
            <button class="tab-btn" data-tab="shop">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        </div>
        
        <div class="test-result">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∞:</h3>
            <div id="test-info">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="index.html" style="color: #ffd700;">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ç–µ–∫—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è
            const tabButtons = document.querySelectorAll('.tab-btn');
            let allTextVisible = true;
            
            tabButtons.forEach((btn, index) => {
                const text = btn.textContent.trim();
                const hasText = text.length > 0;
                const hasIcon = text.includes('üéÅ') || text.includes('üì¶') || text.includes('üõí');
                
                if (!hasText || !hasIcon) {
                    allTextVisible = false;
                }
                
                console.log(`–¢–∞–± ${index + 1}:`, {
                    text: text,
                    hasText: hasText,
                    hasIcon: hasIcon,
                    computedStyle: window.getComputedStyle(btn).fontSize
                });
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º User Agent
            const userAgent = navigator.userAgent;
            const isIOS = /iphone|ipad|ipod/i.test(userAgent);
            const isSafari = /safari/i.test(userAgent) && !/chrome/i.test(userAgent);
            
            let resultHtml = `
                <div>iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: <span class="${isIOS ? 'success' : 'warning'}">${isIOS ? '–î–∞' : '–ù–µ—Ç'}</span></div>
                <div>Safari –±—Ä–∞—É–∑–µ—Ä: <span class="${isSafari ? 'success' : 'warning'}">${isSafari ? '–î–∞' : '–ù–µ—Ç'}</span></div>
                <div>–¢–µ–∫—Å—Ç –≤ —Ç–∞–±–∞—Ö: <span class="${allTextVisible ? 'success' : 'error'}">${allTextVisible ? '–û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è' : '–ù–ï –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è'}</span></div>
                <div>User Agent: ${userAgent}</div>
            `;
            
            if (!allTextVisible) {
                resultHtml += `
                    <div style="margin-top: 10px; color: #f44336;">
                        <strong>–ü—Ä–æ–±–ª–µ–º–∞:</strong> –¢–µ–∫—Å—Ç –≤ —Ç–∞–±–∞—Ö –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –Ω–∞ iOS.<br>
                        <strong>–†–µ—à–µ–Ω–∏–µ:</strong> –ü—Ä–∏–º–µ–Ω—è–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è...
                    </div>
                `;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                tabButtons.forEach(btn => {
                    btn.style.webkitUserSelect = 'auto';
                    btn.style.userSelect = 'auto';
                    btn.style.webkitTextSizeAdjust = '100%';
                    btn.style.textSizeAdjust = '100%';
                    btn.style.fontSize = '0.9rem';
                    btn.style.fontWeight = 'bold';
                    btn.style.color = 'white';
                    btn.style.textAlign = 'center';
                    btn.style.lineHeight = '1.2';
                    btn.style.whiteSpace = 'nowrap';
                    btn.style.overflow = 'visible';
                    btn.style.textOverflow = 'unset';
                    btn.style.display = 'flex';
                    btn.style.alignItems = 'center';
                    btn.style.justifyContent = 'center';
                    btn.style.flexDirection = 'row';
                    btn.style.gap = '0.3rem';
                });
                
                setTimeout(() => {
                    resultHtml += `<div style="margin-top: 10px; color: #4CAF50;"><strong>–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω—ã!</strong></div>`;
                    document.getElementById('test-info').innerHTML = resultHtml;
                }, 1000);
            }
            
            document.getElementById('test-info').innerHTML = resultHtml;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–∞–±–æ–≤
            tabButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    tabButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
